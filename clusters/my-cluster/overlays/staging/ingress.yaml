apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-staging
  namespace: staging
spec:
  rules:
    - host: n8n.staging.127.0.0.1.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n
                port:
                  number: 5678
