apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-helmreleases
  namespace: flux-system
spec:
  interval: 1m
  path: ./clusters/my-cluster/flux-helm
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: flux-system-helmrepos
  resources:
    - helmrelease-cloudnative-pg.yaml
    - helmrelease-n8n-staging.yaml
    - helmrelease-n8n-production.yaml
